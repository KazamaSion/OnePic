<html>
  <head>
    <title>vue-validator prototype</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./dist/vue-validator.js"></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <form id="user-profile">
        name: <input type="text" v-model="name" v-validate="required">
        <span v-show="validation.name.invalid">invalid name</span>
        <span v-show="validation.name.dirty">dirty name</span><br/>
        range (1-9): <input type="text" v-model="range" number v-validate="min: 1, max: 9">
        <span v-show="validation.range.invalid">invalid range</span>
        <span v-show="validation.range.dirty">dirty range</span><br/>
        <input type="submit" value="send" v-if="valid && dirty"/>
        <p>valid form? {{valid ? 'yes' : 'no'}}</p>
        <p>dirty form? {{dirty ? 'yes' : 'no'}}</p>
      </form>
    </div>
    <script src="./bug1.js"></script>
  </body>
</html>
